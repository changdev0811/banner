<!doctype html>
<html lang="en">

    <head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Banner_728x90</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/carousel.css">

    </head>

    <body>
    	<div style="width: 728px; height: 90px;">
        	<div class="container-fluid" style="padding: 10px; height: 100%;">
        		<div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false" style="height: 100%;">
        			<div style="display: inline-flex;">
	        			<img src="assets/img/left.PNG">
					</div>
        			<div style="display: inline-block; vertical-align: top; margin-top: 27px;">
	        			<a href="#carousel-example" role="button" data-slide="prev">
							<img src="assets/img/arrow_right-728x90.png">
						</a>
					</div>
        			<div class="carousel-inner row w-100" role="listbox" style="display: inline-block; width: 514px !important; height: 100%;margin: 0px;">
            			
        			</div>
        			<div style="display: inline-block; vertical-align: top; margin-top: 27px;">
						<a href="#carousel-example" role="button" data-slide="next">
							<img src="assets/img/arrow-left_728x90.png">
						</a>
					</div>
        		</div>
        	</div>
        </div>
        
        <!-- Javascript -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/banner.js"></script>

    </body>

</html>
